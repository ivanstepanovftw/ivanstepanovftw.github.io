title: My Site
theme: jekyll-theme-cayman
markdown: kramdown

kramdown:
  input: GFM
#  math_engine: katex
#  syntax_highlighter: rouge
  math_engine: mathjax
  math_engine_opts:
    output: svg
    preview: false

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
