<!DOCTYPE html>
<html lang="{{ site.lang | default: en-US }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  {% seo %}

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    // When the page loads, find all <a> tags whose href starts with http:// or https://
    // and is not your own domain, then set target="_blank" and rel="noopener".
    document.addEventListener("DOMContentLoaded", function () {
      const currentHost = window.location.host;
      document.querySelectorAll('a[href^="http"]').forEach(function(a) {
        try {
          const url = new URL(a.href);
          // If it's an external link
          if (url.host !== currentHost) {
            a.setAttribute("target", "_blank");
            a.setAttribute("rel", "noopener");
          }
        } catch(e) {
          // If new URL() fails, skip quietly
        }
      });
    });
  </script>
</head>
<body>
<header class="page-header" role="banner">
  <h1 class="project-name">{{ page.title | default: site.title | default: "Ivan Stepanov" }}</h1>
  <a href="{{ site.github.url }}" class="btn">Home</a>
  <a href="{{ site.github.url }}/portfolio" class="btn">Portfolio</a>
  <a href="{{ site.github.url }}/blog" class="btn">Blog</a>
</header>

<main id="content" class="main-content" role="main">
  {{ content }}
  <footer class="site-footer">
    <span class="site-footer-owner">
      View <a href="{{ site.github.repository_url }}">this website</a> on GitHub.
      &middot;
      Suggest an <a href="{{ site.github.repository_url }}/edit/main/{{ page.path }}">edit to this page</a>.
    </span>
  </footer>
</main>
</body>
</html>
